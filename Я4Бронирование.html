  <input type="text" id="name" name="name"><br>
  <label for="phone">Папортные данные:</label><br>
  <input type="text" id="phone" name="phone"><br>
  <label for="address">Email:</label><br>

<img src="ФОТО/отдых.jpg" alt="Description of the image" class="image">
<div id="orderStatus" class="status"></div>
<script >
    document.getElementById('orderForm').addEventListener('submit', function(event) {
    event.preventDefault(); 
    var orderStatusElement = document.getElementById('orderStatus');
    orderStatusElement.style.display = 'block';
    orderStatusElement.textContent = 
        'Ваша заявка на бронирование тура отправлена в агентство. ' +
        'Ожидайте звонка от сотрудника для уточнения дополнительной информации.';

    orderStatusElement.style.fontWeight = 'bold';
});
